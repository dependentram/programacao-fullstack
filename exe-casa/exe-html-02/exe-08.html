<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Tags Semânticas</title>
</head>
<body>
  <header>
    <h1>Título do site</h1>
    <nav>
      <ul>
        <li><a href="#">Página Inicial</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <header>
        <h2>Título do Artigo</h2>
        <p>Autor: Nome do Autor</p>
        <time datetime="2023-07-10">10 de Julho de 2023</time>
      </header>
      <p>Conteúdo do artigo...</p>
      <figure>
        <img src="caminho-da-imagem.jpg" alt="Descrição da imagem">
        <figcaption>Legenda da imagem</figcaption>
      </figure>
    </article>

    <section>
      <h2>Título da Seção</h2>
      <p>Conteúdo da seção...</p>
    </section>

    <aside>
      <h3>Título da Barra Lateral</h3>
      <p>Conteúdo da barra lateral...</p>
    </aside>
  </main>

  <footer>
    <p>&copy; 2023 Nome da Empresa. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
